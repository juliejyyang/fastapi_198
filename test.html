<!DOCTYPE html>
<html>
<head>
    <title>Arduino Data</title>
</head>
<body>
    <h1>Current Value:</h1>
    <div id="data">Waiting for data...</div>
    <script>
        const eventSource = new EventSource('http://localhost:8000/stream');
        
        eventSource.onmessage = (event) => {
            document.getElementById('data').textContent = event.data;
        };
    </script>
</body>
</html>
